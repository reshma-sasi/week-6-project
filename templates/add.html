{% extends 'base.html' %}

{% block content %}
<h4 class="text-center alert alert-info">CRUD OPERATIONS</h4>
     <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info">ADD USER</h4>
            <form action="" method="post">
              {% csrf_token %}
            
            
              {{fm.as_p}}
              <input type="submit" class="btn btn-success" value="ADD">
              <a href="{% url 'adminlogin' %}" class="btn btn-danger">Logout</a>

            </form>

        </div>
        <div class="col-sm-8">
        <h4 class="text-center alert alert-info">USER DATA</h4>

        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">SI.no</th>
                <th scope="col">ID</th>
                <th scope="col">EMAIL</th>
                <th scope="col">NAME</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">DELETE</th>

              </tr>
            </thead>
            <tbody>

{% for i in stu %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td>
                        <a href="/edit/{{i.id}}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{i.id}}" class="btn btn-danger">Delete</a>

                    </td>
                  </tr>

{% endfor%}
            </tbody>
        </table>


        </div>

     </div>  
     
{% endblock content %}
